<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">  
<head>  
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />  
	<title>JavaScript date object - toLocaleString() method example</title>  
</head>  
<body>  
	<h1 style="color: red">JavaScript date and number object : toLocaleString() method</h1>  
	<hr />  
	<script type="text/javascript">  
		//This is done to make the following JavaScript code compatible to XHTML. <![CDATA[  
		user_date = new Date()  
		document.write(user_date.toLocaleString())  
		document.write("<br>")  
		document.write(1546.45.toLocaleString())  
	//]]>  
	</script>  
</body>  
</html>
